<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 450px;
            height: 650px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background-color: #fff;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .suggestions {
            border: 1px solid #ddd;
            max-height: 100px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: calc(100% - 30px);
            z-index: 100;
            bottom: 70px;
            display: none;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }

        .option-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .confirm-btn {
            background-color: #28a745;
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">HealthCare Assistant</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Hello! I am your Healthcare Assistant. What is your name?</div>
        </div>
        <div class="input-area" style="position: relative;">
            <div class="suggestions" id="suggestions"></div>
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const suggestionsBox = document.getElementById('suggestions');

        let step = 0; // 0: Name, 1: Main Symptom, 2: Confirm Related Symptoms, 3: Days
        let userName = "";
        let mainSymptom = "";
        let potentialDisease = "";
        let relatedSymptoms = [];
        let selectedSymptoms = [];

        function addMessage(text, sender, isHtml = false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            if (isHtml) div.innerHTML = text;
            else div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle user input
        async function handleInput() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            suggestionsBox.style.display = 'none';

            if (step === 0) {
                userName = text;
                addMessage(`Nice to meet you, ${userName}. To help me diagnose you, please tell me the main symptom you are experiencing (e.g., headache, vomiting, itching).`, 'bot');
                step = 1;
            } else if (step === 1) {
                // validate symptom
                try {
                    const response = await fetch('/check_pattern', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pattern: text })
                    });

                    if (response.status === 405 || response.status === 404) {
                        addMessage("<strong>System Error:</strong> It seems you are not connected to the Python backend. Please ensure 'app.py' is running and you are accessing port 5000.", 'bot', true);
                        return;
                    }

                    const data = await response.json();

                    if (data.matches.length === 0) {
                        addMessage("I couldn't find that symptom. Please try describing it differently.", 'bot');
                    } else if (data.matches.includes(text)) {
                        // Exact match found or chosen
                        mainSymptom = text;
                        selectedSymptoms = [mainSymptom];
                        startDiagnosis(mainSymptom);
                    } else {
                        addMessage("Did you mean one of these?", 'bot');
                        displayChoices(data.matches);
                    }
                } catch (e) {
                    addMessage("Network Error: Could not connect to the backend.", 'bot');
                    console.error(e);
                }
            } else if (step === 3) {
                const days = parseInt(text);
                if (isNaN(days) || days <= 0) {
                    addMessage("Please enter a valid number of days.", 'bot');
                } else {
                    getFinalPrediction(days);
                }
            }
        }

        function displayChoices(matches) {
            let html = '<div class="options-container">';
            matches.slice(0, 5).forEach(match => {
                html += `<button class="option-button" onclick="selectSymptom('${match}')" style="margin:2px; padding:5px; cursor:pointer;">${match}</button>`;
            });
            html += '</div>';
            addMessage(html, 'bot', true);
        }

        window.selectSymptom = function (symptom) {
            // Function called when user clicks a suggested symptom button
            if (step === 1) {
                addMessage(symptom, 'user');
                mainSymptom = symptom;
                selectedSymptoms = [mainSymptom];
                startDiagnosis(mainSymptom);
            }
        };

        async function startDiagnosis(symptom) {
            addMessage("Searching related symptoms...", 'bot');
            try {
                const response = await fetch('/predict_initial', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symptom: symptom })
                });
                const data = await response.json();

                if (data.error) {
                    addMessage("Error: " + data.error, 'bot');
                    return;
                }

                potentialDisease = data.predicted_disease;
                relatedSymptoms = data.related_symptoms;

                if (relatedSymptoms.length > 0) {
                    let html = 'Are you experiencing any of these other symptoms?<br><div class="options-container">';
                    relatedSymptoms.forEach((sym, index) => {
                        if (sym !== mainSymptom) {
                            html += `<label class="option-label"><input type="checkbox" id="sym-${index}" value="${sym}"> ${sym}</label>`;
                        }
                    });
                    html += `</div><button class="confirm-btn" onclick="confirmSymptoms()">Confirm Selected</button>`;
                    addMessage(html, 'bot', true);
                    step = 2; // Waiting for checkbox confirmation
                } else {
                    addMessage("Okay. How many days have you been experiencing this?", 'bot');
                    step = 3;
                }

            } catch (e) {
                addMessage("Something went wrong.", 'bot');
            }
        }

        window.confirmSymptoms = function () {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {
                selectedSymptoms.push(cb.value);
            });

            // UI feedback for what was selected
            if (checkboxes.length > 0) {
                addMessage(`I am also experiencing ${checkboxes.length} other symptoms found.`, 'user');
            } else {
                addMessage("No other symptoms.", 'user');
            }

            addMessage("Okay. For how many days have you been experiencing this?", 'bot');
            step = 3;
        };

        async function getFinalPrediction(days) {
            addMessage("Analyzing...", 'bot');
            try {
                const response = await fetch('/predict_final', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        initial_disease: potentialDisease,
                        symptoms_exp: selectedSymptoms,
                        days: days
                    })
                });
                const data = await response.json();

                addMessage(`<strong>Diagnosis:</strong> ${data.text}`, 'bot', true);
                addMessage(`<strong>Description:</strong> ${data.description_present}`, 'bot', true);
                if (data.description_second && data.description_second !== data.description_present) {
                    addMessage(`<strong>Alternative:</strong> ${data.description_second}`, 'bot', true);
                }

                if (data.precautions && data.precautions.length > 0) {
                    let pHtml = "<strong>Precautions:</strong><ul>";
                    data.precautions.forEach(p => pHtml += `<li>${p}</li>`);
                    pHtml += "</ul>";
                    addMessage(pHtml, 'bot', true);
                }

                addMessage(`<em>${data.severity_message}</em>`, 'bot', true);

                // Reset or end
                addMessage("Type anything to start over.", 'bot');
                step = 4; // End state

            } catch (e) {
                console.error(e);
                addMessage("Error getting diagnosis.", 'bot');
            }
        }

        // Input listener for Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleInput();
        });

        // Input listener for suggestions (simple autocomplete)
        userInput.addEventListener('input', async (e) => {
            if (step !== 1) return;
            const val = e.target.value;
            if (val.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/check_pattern', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pattern: val })
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.matches.length > 0) {
                        suggestionsBox.innerHTML = '';
                        data.matches.slice(0, 5).forEach(match => {
                            const div = document.createElement('div');
                            div.classList.add('suggestion-item');
                            div.textContent = match;
                            div.onclick = () => {
                                userInput.value = match;
                                suggestionsBox.style.display = 'none';
                            };
                            suggestionsBox.appendChild(div);
                        });
                        suggestionsBox.style.display = 'block';
                    } else {
                        suggestionsBox.style.display = 'none';
                    }
                }
            } catch (e) {
                // Ignore errors during suggestions
            }
        });

        sendBtn.addEventListener('click', handleInput);

        // Reset if step 4
        userInput.addEventListener('focus', () => {
            if (step === 4) {
                step = 0;
                userName = "";
                selectedSymptoms = [];
                chatMessages.innerHTML = ' <div class="message bot">Hello! I am your Healthcare Assistant. What is your name?</div>';
            }
        });

    </script>
</body>

</html>
