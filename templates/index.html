<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #343541;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            min-height: 500px;
            background: #444654;
            border-radius: 12px;
            box-shadow: 0 4px 32px 0 #00000030;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: #202123;
            color: #fff;
            padding: 18px 0;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid #393a41;
        }

        .chat-messages {
            flex: 1;
            padding: 24px 18px 100px 18px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: #343541;
        }

        .message {
            padding: 16px 22px;
            border-radius: 12px;
            max-width: 80%;
            word-break: break-word;
            font-size: 1.05rem;
            line-height: 1.6;
            box-shadow: 0 1px 2px #00000010;
        }

        .bot {
            background: #444654;
            color: #ececf1;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user {
            background: #007fff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .typing {
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #ececf1;
            border-radius: 50%;
            animation: blink 1s infinite ease-in-out;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                opacity: 0.2;
            }

            40% {
                opacity: 1;
            }
        }

        .input-area {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 18px;
            background: linear-gradient(0deg, #343541 90%, #444654 100%);
            border-top: 1px solid #393a41;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: none;
            border-radius: 24px;
            outline: none;
            background: #40414f;
            color: #fff;
            font-size: 1rem;
            transition: box-shadow 0.2s;
            box-shadow: 0 1px 2px #00000010;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 2px #007fff55;
        }

        button {
            padding: 0 24px;
            background: #007fff;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            height: 48px;
        }

        button:hover {
            background: #0056b3;
        }

        .suggestions {
            border: 1px solid #393a41;
            max-height: 120px;
            overflow-y: auto;
            position: absolute;
            background: #23232b;
            color: #fff;
            width: calc(100% - 36px);
            z-index: 100;
            bottom: 70px;
            display: none;
            border-radius: 8px;
        }

        .suggestion-item {
            padding: 10px 16px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background: #393a41;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 7px;
            margin-top: 7px;
        }

        .option-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .confirm-btn {
            background: #28a745;
            margin-top: 12px;
            align-self: flex-start;
            border-radius: 20px;
            font-size: 1rem;
            padding: 8px 18px;
        }

        /* Scrollbar style */
        ::-webkit-scrollbar {
            width: 8px;
            background: #23232b;
        }

        ::-webkit-scrollbar-thumb {
            background: #393a41;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">HealthCare Assistant</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Hello! I am your Healthcare Assistant. What is your name?</div>
        </div>
        <div class="input-area" style="position: relative;">
            <div class="suggestions" id="suggestions"></div>
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const suggestionsBox = document.getElementById('suggestions');
        const API_BASE_URL = 'http://127.0.0.1:5001';

        // Small helpers to make the bot feel more conversational
        const friendlyPrompts = {
            askSymptom: [
                "Great, what symptom is bothering you most right now?",
                "Tell me the main symptom you're feeling (e.g., headache, cough).",
                "Describe the main issue—what's making you uncomfortable?"
            ],
            clarifying: [
                "Got it. Let me check related symptoms…",
                "Thanks, I’ll look up connected symptoms to be sure.",
                "Understood. I’m pulling similar symptoms to refine things."
            ],
            askDays: [
                "How many days has this been going on?",
                "For how long have you noticed these symptoms?",
                "When did it start—how many days ago?"
            ],
            restart: [
                "If you'd like to start over, just type anything.",
                "Need to begin again? Type a message and we’ll restart.",
                "You can reset the chat by typing a new message."
            ]
        };

        function pickRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Typing indicator helpers
        function addTyping() {
            const id = `typing-${Date.now()}-${Math.random().toString(16).slice(2)}`;
            const div = document.createElement('div');
            div.classList.add('message', 'bot');
            div.id = id;
            div.innerHTML = '<div class=\"typing\"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function addBotMessage(text, isHtml = false) {
            const typingId = addTyping();
            const delay = Math.min(1400, 400 + text.length * 8); // a little longer for longer replies
            setTimeout(() => {
                removeTyping(typingId);
                addMessage(text, 'bot', isHtml);
            }, delay);
        }

        // Promise-based version to preserve message ordering when needed
        function botSay(text, isHtml = false) {
            return new Promise((resolve) => {
                const typingId = addTyping();
                const delay = Math.min(1400, 400 + text.length * 8);
                setTimeout(() => {
                    removeTyping(typingId);
                    addMessage(text, 'bot', isHtml);
                    resolve();
                }, delay);
            });
        }

        let step = 0; // 0: Name, 1: Main Symptom, 2: Confirm Related Symptoms, 3: Days
        let userName = "";
        let mainSymptom = "";
        let potentialDisease = "";
        let relatedSymptoms = [];
        let selectedSymptoms = [];

        function resetConversation() {
            step = 0;
            userName = "";
            mainSymptom = "";
            potentialDisease = "";
            relatedSymptoms = [];
            selectedSymptoms = [];
            chatMessages.innerHTML = '<div class="message bot">Hello! I am your Healthcare Assistant. What is your name?</div>';
        }

        function addMessage(text, sender, isHtml = false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            if (isHtml) div.innerHTML = text;
            else div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle user input
        async function handleInput() {
            const text = userInput.value.trim();
            if (!text) return;

            if (step === 4) {
                resetConversation();
            }

            addMessage(text, 'user');
            userInput.value = '';
            suggestionsBox.style.display = 'none';

            if (step === 0) {
                userName = text;
                addBotMessage(`Nice to meet you, ${userName}. ${pickRandom(friendlyPrompts.askSymptom)}`);
                step = 1;
            } else if (step === 1) {
                // validate symptom
                try {
                    const response = await fetch(`${API_BASE_URL}/check_pattern`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pattern: text })
                    });

                    if (response.status === 405 || response.status === 404) {
                        addBotMessage("<strong>System Error:</strong> It seems you are not connected to the Python backend. Please ensure 'app.py' is running and you are accessing port 5000.", true);
                        return;
                    }

                    const data = await response.json();

                    if (data.matches.length === 0) {
                        addBotMessage("I couldn't find that symptom. Please try describing it differently.");
                    } else {
                        const normalizedInput = text.toLowerCase().replace(/\s+/g, '_');
                        const exactMatch = data.matches.find(
                            (match) => match.toLowerCase() === normalizedInput
                        );

                        if (exactMatch) {
                            // Exact match found or chosen
                            mainSymptom = exactMatch;
                            selectedSymptoms = [mainSymptom];
                            startDiagnosis(mainSymptom);
                        } else {
                            addBotMessage("Did you mean one of these?");
                            displayChoices(data.matches);
                        }
                    }
                } catch (e) {
                    addBotMessage("Network Error: Could not connect to the backend.");
                    console.error(e);
                }
            } else if (step === 3) {
                const days = parseInt(text);
                if (isNaN(days) || days <= 0) {
                    addBotMessage("Please enter a valid number of days.");
                } else {
                    getFinalPrediction(days);
                }
            }
        }

        function displayChoices(matches) {
            let html = '<div class="options-container">';
            matches.slice(0, 5).forEach(match => {
                html += `<button class="option-button" onclick="selectSymptom(decodeURIComponent('${encodeURIComponent(match)}'))" style="margin:2px; padding:5px; cursor:pointer;">${match}</button>`;
            });
            html += '</div>';
            addMessage(html, 'bot', true);
        }

        window.selectSymptom = function (symptom) {
            // Function called when user clicks a suggested symptom button
            if (step === 1) {
                addMessage(symptom, 'user');
                mainSymptom = symptom;
                selectedSymptoms = [mainSymptom];
                startDiagnosis(mainSymptom);
            }
        };

        async function startDiagnosis(symptom) {
            addBotMessage(pickRandom(friendlyPrompts.clarifying));
            try {
                const response = await fetch(`${API_BASE_URL}/predict_initial`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symptom: symptom })
                });
                const data = await response.json();

                if (data.error) {
                    addBotMessage("Error: " + data.error);
                    return;
                }

                potentialDisease = data.predicted_disease;
                relatedSymptoms = data.related_symptoms;

                if (relatedSymptoms.length > 0) {
                    let html = 'Are you experiencing any of these other symptoms?<br><div class="options-container">';
                    relatedSymptoms.forEach((sym, index) => {
                        if (sym !== mainSymptom) {
                            html += `<label class="option-label"><input type="checkbox" id="sym-${index}" value="${sym}"> ${sym}</label>`;
                        }
                    });
                    html += `</div><button class="confirm-btn" onclick="confirmSymptoms()">Confirm Selected</button>`;
                    addBotMessage(html, true);
                    step = 2; // Waiting for checkbox confirmation
                } else {
                    addBotMessage(pickRandom(friendlyPrompts.askDays));
                    step = 3;
                }

            } catch (e) {
                addBotMessage("Something went wrong.");
            }
        }

        window.confirmSymptoms = function () {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {
                selectedSymptoms.push(cb.value);
            });

            // UI feedback for what was selected
            if (checkboxes.length > 0) {
                addMessage(`I am also experiencing ${checkboxes.length} other symptoms found.`, 'user');
            } else {
                addMessage("No other symptoms.", 'user');
            }

            addBotMessage(pickRandom(friendlyPrompts.askDays));
            step = 3;
        };

        async function getFinalPrediction(days) {
            await botSay("Analyzing...");
            try {
                const response = await fetch(`${API_BASE_URL}/predict_final`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        initial_disease: potentialDisease,
                        symptoms_exp: selectedSymptoms,
                        days: days
                    })
                });
                const data = await response.json();

                await botSay(`<strong>Diagnosis:</strong> ${data.text}`, true);
                await botSay(`<strong>Description:</strong> ${data.description_present}`, true);
                if (data.description_second && data.description_second !== data.description_present) {
                    await botSay(`<strong>Alternative:</strong> ${data.description_second}`, true);
                }

                if (data.precautions && data.precautions.length > 0) {
                    let pHtml = "<strong>Precautions:</strong><ul>";
                    data.precautions.forEach(p => pHtml += `<li>${p}</li>`);
                    pHtml += "</ul>";
                    await botSay(pHtml, true);
                }

                await botSay(`<strong>Recommended specialist:</strong> ${data.specialist_present}`, true);
                if (data.specialist_second && data.specialist_second !== data.specialist_present) {
                    await botSay(`<strong>Alternative specialist:</strong> ${data.specialist_second}`, true);
                }

                await botSay(`<em>${data.severity_message}</em>`, true);

                // Reset or end
                await botSay(pickRandom(friendlyPrompts.restart));
                step = 4; // End state

            } catch (e) {
                console.error(e);
                await botSay("Error getting diagnosis.");
            }
        }

        // Input listener for Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleInput();
        });

        // Input listener for suggestions (simple autocomplete)
        userInput.addEventListener('input', async (e) => {
            if (step !== 1) return;
            const val = e.target.value;
            if (val.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/check_pattern`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pattern: val })
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.matches.length > 0) {
                        suggestionsBox.innerHTML = '';
                        data.matches.slice(0, 5).forEach(match => {
                            const div = document.createElement('div');
                            div.classList.add('suggestion-item');
                            div.textContent = match;
                            div.onclick = () => {
                                userInput.value = match;
                                suggestionsBox.style.display = 'none';
                            };
                            suggestionsBox.appendChild(div);
                        });
                        suggestionsBox.style.display = 'block';
                    } else {
                        suggestionsBox.style.display = 'none';
                    }
                }
            } catch (e) {
                // Ignore errors during suggestions
            }
        });

        sendBtn.addEventListener('click', handleInput);

    </script>
</body>

</html>
